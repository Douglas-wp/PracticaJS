<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculadora de Promedio</title>
</head>
<body>
    <h1>Calculadora de Promedio</h1>

    <form>

        <input type="text" id="txtNota1" placeholder="Nota 1" />
        <input type="text" id="txtNota2" placeholder="Nota 2" />
        <input type="text" id="txtNota3" placeholder="Nota 3" />
        <input type="text" id="txtPromedio" placeholder="Promedio" disabled />

        <button type="button" onclick="calcularPromedio()">Calcular</button>
        <button type="reset">Cancelar</button>

    </form>
    <script src="js/ejercicio1.js"></script>


</body>
</html>
